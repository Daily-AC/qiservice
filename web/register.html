<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - QiService</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .auth-container {
            width: 100%;
            max-width: 400px;
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--surface-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .auth-title {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .auth-footer {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-title">Create Account</div>
        <div id="error-msg" style="color: #ef4444; margin-bottom: 1rem; display: none; text-align: center;"></div>
        <div id="success-msg" style="color: #22c55e; margin-bottom: 1rem; display: none; text-align: center;"></div>
        
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" id="username" class="form-input" placeholder="Choose a username">
        </div>
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Minimum 6 characters">
        </div>

        <button class="btn btn-primary" style="width: 100%; margin-top: 1rem;" onclick="doRegister()">Sign Up</button>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Log in</a>
        </div>
    </div>

    <script>
        async function doRegister() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-msg');
            const successDiv = document.getElementById('success-msg');

            if (!username || !password) {
                errorDiv.textContent = "Please fill in all fields";
                errorDiv.style.display = 'block';
                return;
            }

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await res.json();
                if (res.ok) {
                    errorDiv.style.display = 'none';
                    successDiv.textContent = "Registration successful! Redirecting to login...";
                    successDiv.style.display = 'block';
                    setTimeout(() => window.location.href = 'login.html', 1500);
                } else {
                    errorDiv.textContent = data.error || 'Registration failed';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                }
            } catch (e) {
                errorDiv.textContent = 'Network error';
                errorDiv.style.display = 'block';
                successDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
